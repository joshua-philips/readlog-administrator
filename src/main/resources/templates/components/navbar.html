<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <style>
      .topnav {
        background-color: #333;
        overflow: hidden;
      }

      .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }

      .topnav a:hover {
        background-color: #ddd;
        color: black;
      }

      .topnav a.active {
        background-color: #04aa6d;
        color: white;
      }
    </style>
  </head>
  <body>
    <nav class="topnav" th:fragment="navbar">
      <a href="/"
        ><img
          src="https://raw.githubusercontent.com/joshua-philips/read_log_updated/master/assets/logo.png"
          alt=""
          height="30"
      /></a>
      <a href="/logout">Logout</a>
    </nav>
  </body>
</html>
