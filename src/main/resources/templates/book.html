<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title th:text="${book.title}">Readlog Admin</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous"
>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"
></script>
<style>
.replace-img {
	width: 350px;
	height: 550px;
	display: flex;
	align-items: center;
	padding-left: 20px;
	padding-right: 20px;
	text-align: center;
	border-radius: 3px;
	border: 1.5px solid gray;
}

.replace-img h4 {
	margin: auto;
}

.book img {
	width: 350px;
	height: 550px;
	object-fit: cover;
	border-radius: 4px;
	border-radius: 3px;
	border: 1.5px solid gray;
}
</style>
</head>
<body class="bg-light">
	<div class="container">
		<div th:insert="components/navbar :: navbar"></div>
	</div>
	<div class="container">
		<div class="card">
			<div class="row g-0">
				<div class="col-md-4 book">
					<div th:if="${book.coverImage != ''}">
						<img
							th:src="${book.coverImage}"
							class="img-fluid rounded-start card-img"
							alt="..."
						>
					</div>
					<div th:if="${book.coverImage == ''}">
						<div class="replace-img bg-secondary">
							<h4
								th:text="${book.title}"
								class="text-white text-decoration-none"
							>Placeholder</h4>
						</div>
					</div>
				</div>
				<div class="col-md-8">
					<div class="card-body">
						<h5
							class="card-title display-1"
							th:text="${book.title}"
						>Name</h5>
						<p
							class="card-text display-5"
							th:text="${book.author}"
						>Author name</p>
						<p
							class="card-text"
							th:text="${book.summary}"
						>Book description</p>
						<p class="card-text">
							Published Date: <small
								class="text-muted"
								th:text="${book.firstPublishYear}"
							>2020-01-01</small>
						</p>
						<p class="card-text">
							User Review: <small
								class="text-muted"
								th:text="${book.review}"
							>Review</small>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
